<o-form-layout-manager attr="TeamSponsor" mode="tab" title="TEAMSPONSOR">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TeamSponsorTable" 
            service="TeamSponsor" 
            entity="TeamSponsor" 
            title="TEAMSPONSOR"
            keys="id"
            columns="id;sponsor_id;team_id" 
            header-actions="R;D"
            visible-columns="id;sponsor_id;team_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="sponsor_id" title="sponsor_id">
    <o-table-cell-renderer-service attr="sponsor_id" 
        service="Sponsor" entity="SponsorType" columns="id;name"
        parent-keys="id:sponsor_id"
        value-column="name" keys="sponsor_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="team_id" title="team_id">
    <o-table-cell-renderer-service attr="team_id" 
        service="Team" entity="TeamType" columns="id;name"
        parent-keys="id:team_id"
        value-column="name" keys="team_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
