<o-form-layout-manager attr="Race" mode="tab" title="RACE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="RaceTable" 
            service="Race" 
            entity="Race" 
            title="RACE"
            keys="id"
            columns="name;circuit_id;date;laps;id" 
            header-actions="R;D"
            visible-columns="name;circuit_id;date;laps;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="circuit_id" title="circuit_id">
    <o-table-cell-renderer-service attr="circuit_id" 
        service="Circuit" entity="CircuitType" columns="id;name"
        parent-keys="id:circuit_id"
        value-column="name" keys="circuit_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #date attr="date" type="timestamp" label="date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #laps attr="laps" title="laps" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
