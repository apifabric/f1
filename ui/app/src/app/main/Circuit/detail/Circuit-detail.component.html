<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Circuit_form_edit" 
        service="Circuit" 
        entity="Circuit" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #location attr="location" label="location" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #length_km attr="length_km" label="length_km" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="CIRCUITWEATHER-circuit_id">
    <div layout-padding>
      <o-table 
        attr="CircuitWeatherTable" 
        service="CircuitWeather" 
        entity="CircuitWeather" 
        keys="id"
        parent-keys="circuit_id:id"
        columns="id;circuit_id;race_day;weather_condition"  
        horizontal-scroll="yes"
        detail-form-route="CircuitWeather" 
        edit-form-route="CircuitWeather"
        visible-columns="id;circuit_id;race_day;weather_condition"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="circuit_id" title="circuit_id">
    <o-table-cell-renderer-service attr="circuit_id" 
        service="Circuit" entity="CircuitType" columns="id;name"
        parent-keys="id:circuit_id"
        value-column="name" keys="circuit_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #race_day attr="race_day" title="race_day" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #weather_condition attr="weather_condition" title="weather_condition" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="RACE-circuit_id">
    <div layout-padding>
      <o-table 
        attr="RaceTable" 
        service="Race" 
        entity="Race" 
        keys="id"
        parent-keys="circuit_id:id"
        columns="name;circuit_id;date;laps;id"  
        horizontal-scroll="yes"
        detail-form-route="Race" 
        edit-form-route="Race"
        visible-columns="name;circuit_id;date;laps;id"  
        sort-columns="name" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="circuit_id" title="circuit_id">
    <o-table-cell-renderer-service attr="circuit_id" 
        service="Circuit" entity="CircuitType" columns="id;name"
        parent-keys="id:circuit_id"
        value-column="name" keys="circuit_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #date attr="date" type="timestamp" label="date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #laps attr="laps" title="laps" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
