<o-form-layout-manager attr="CircuitWeather" mode="tab" title="CIRCUITWEATHER">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CircuitWeatherTable" 
            service="CircuitWeather" 
            entity="CircuitWeather" 
            title="CIRCUITWEATHER"
            keys="id"
            columns="id;circuit_id;race_day;weather_condition" 
            header-actions="R;D"
            visible-columns="id;circuit_id;race_day;weather_condition"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="circuit_id" title="circuit_id">
    <o-table-cell-renderer-service attr="circuit_id" 
        service="Circuit" entity="CircuitType" columns="id;name"
        parent-keys="id:circuit_id"
        value-column="name" keys="circuit_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #race_day attr="race_day" title="race_day" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #weather_condition attr="weather_condition" title="weather_condition" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
